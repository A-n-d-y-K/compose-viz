services:
  frontend:
    image: awesome/webapp
    networks:
      - front-tier
      - back-tier

  monitoring:
    networks:
      - admin
    extends:
      service: frontend

  backend:
    networks:
      back-tier:
        aliases:
          - database
      admin:
        aliases:
          - mysql
    extends:
      service: frontend

networks:
  front-tier:
  back-tier:
  admin:
