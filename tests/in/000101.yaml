services:
  frontend:
    image: awesome/webapp
    ports:
      - target: 80
        host_ip: 127.0.0.1
        published: 8080
        protocol: udp
    networks:
      - front-tier
      - back-tier

  monitoring:
    image: awesome/monitoring
    ports:
      - "127.0.0.1:8081:5001"
    networks:
      - admin

  backend:
    image: awesome/backend
    ports:
      - "8000:5010/udp"
    networks:
      back-tier:
        aliases:
          - database
      admin:
        aliases:
          - mysql

networks:
  front-tier:
  back-tier:
  admin:
