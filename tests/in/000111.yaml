services:
  frontend:
    image: awesome/webapp
    networks:
      - front-tier
      - back-tier
    ports:
      - "8000:5000"

  monitoring:
    networks:
      - admin
    extends:
      service: frontend

  backend:
    networks:
      back-tier:
        aliases:
          - database
      admin:
        aliases:
          - mysql
    extends:
      service: frontend
    ports:
      - "8000:5001"

networks:
  front-tier:
  back-tier:
  admin:
